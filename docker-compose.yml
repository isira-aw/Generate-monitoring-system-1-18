version: '3.8'

# ================================
# NETWORKS
# ================================
networks:
  monitoring-network:
    driver: bridge

# ================================
# VOLUMES
# ================================
volumes:
  postgres-data:
    driver: local
  mosquitto-data:
    driver: local
  mosquitto-logs:
    driver: local

# ================================
# SERVICES
# ================================
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: generator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-generator_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?Database password required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"  # Expose for development/migrations only

  # MQTT Broker (Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2.0-alpine
    container_name: generator-mosquitto
    restart: unless-stopped
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - monitoring-network
    ports:
      - "1883:1883"  # MQTT
      - "9001:9001"  # WebSocket (optional)
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Service
  backend:
    build:
      context: ./Back_end
      dockerfile: Dockerfile
    container_name: generator-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-generator_db}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?Database password required}

      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # MQTT
      MOSQUITTO_HOST: mosquitto
      MOSQUITTO_PORT: ${MOSQUITTO_PORT:-1883}
      MOSQUITTO_USERNAME: ${MOSQUITTO_USERNAME:-}
      MOSQUITTO_PASSWORD: ${MOSQUITTO_PASSWORD:-}

      # Email
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:?Email username required}
      MAIL_PASSWORD: ${MAIL_PASSWORD:?Email password required}
      MAIL_FROM: ${MAIL_FROM:-noreply@generator-monitoring.com}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}

      # Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Frontend Service
  frontend:
    build:
      context: ./Front_end
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost/ws}
    container_name: generator-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost/ws}
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # NGINX Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: generator-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
