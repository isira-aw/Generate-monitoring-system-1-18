# Server Configuration
server.port=8080
spring.application.name=generator-monitoring-system

# Database Configuration (H2 for MVP)
spring.datasource.url=jdbc:h2:file:./data/generator_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTGenerationPleaseChangeInProduction
jwt.expiration=86400000

# MQTT Configuration
mqtt.host=${MOSQUITTO_HOST:localhost}
mqtt.port=${MOSQUITTO_PORT:1883}
mqtt.username=${MOSQUITTO_USERNAME:mqtt_user}
mqtt.password=${MOSQUITTO_PASSWORD:mqtt_password}
mqtt.client.id=generator-monitoring-backend
mqtt.topic.pattern=generator/+/data

# WebSocket Configuration
websocket.endpoint=/ws
websocket.app.prefix=/app
websocket.topic.prefix=/topic

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.generator=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.eclipse.paho=INFO
