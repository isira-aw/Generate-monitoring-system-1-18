# Server Configuration
server.port=8080
spring.application.name=generator-monitoring-system

# Database Configuration (PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/generator_db}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123456789}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTGenerationPleaseChangeInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}

# MQTT Configuration
mqtt.host=${MOSQUITTO_HOST:localhost}
mqtt.port=${MOSQUITTO_PORT:1883}
mqtt.username=${MOSQUITTO_USERNAME:mqtt_user}
mqtt.password=${MOSQUITTO_PASSWORD:change_this_password}
mqtt.client.id=generator-monitoring-backend
mqtt.topic.pattern=generator/+/data

# WebSocket Configuration
websocket.endpoint=/ws
websocket.app.prefix=/app
websocket.topic.prefix=/topic

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
mail.from.address=${MAIL_FROM:noreply@generator-monitoring.com}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# Logging
logging.level.com.generator=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.eclipse.paho=INFO
