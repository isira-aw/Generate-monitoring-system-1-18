# Server Configuration
server.port=8080
spring.application.name=generator-monitoring-system

# Database Configuration (PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/generator_db}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTGenerationPleaseChangeInProduction
jwt.expiration=86400000

# MQTT Configuration
mqtt.host=${MOSQUITTO_HOST:localhost}
mqtt.port=${MOSQUITTO_PORT:1883}
mqtt.username=${MOSQUITTO_USERNAME:mqtt_user}
mqtt.password=${MOSQUITTO_PASSWORD:mqtt_password}
mqtt.client.id=generator-monitoring-backend
mqtt.topic.pattern=generator/+/data

# WebSocket Configuration
websocket.endpoint=/ws
websocket.app.prefix=/app
websocket.topic.prefix=/topic

# CORS Configuration
cors.allowed.origins=http://localhost:3000

# Logging
logging.level.com.generator=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.eclipse.paho=INFO
